<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- <h1>Hello World</h1> -->
  <div class="container-lg p-5">
    <div class="mb-3">
      <label for="txtTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="txtTitle">
    </div>
    <div class="mb-3">
      <label for="txtAuthor" class="form-label">Author</label>
      <input type="text" class="form-control" id="txtAuthor">
    </div>
    <div class="mb-3">
      <label for="txtContent" class="form-label">Content</label>
      <input type="text" class="form-control" id="txtContent">
    </div>

    <button type="button" class="btn btn-dark" id="btnCancel">Cancel</button>
    <button type="button" class="btn btn-success" id="btnSave">Save</button>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Content</th>
        </tr>
      </thead>
      <tbody id="tbodyBlogs">
        
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="blog.js"></script>
</body>

</html>
